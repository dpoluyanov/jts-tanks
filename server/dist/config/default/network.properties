# Настройки сети для коммуникации с игровым клиентом
# Адрес, на котором работает сервер
network.game_clients.address = 127.0.0.1
# Порт на который стучится клиент при подключении (20014 - offlike)
network.game_clients.port = 20014
# Количество потоков, обрабатывающих сетевое соединение
network.game_clients.thread_count = 4