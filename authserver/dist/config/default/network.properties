# Настройки сети для коммуникации с игровым клиентом
# Адрес, на котором работает сервер
# На 127.0.0.1 клиент замыкать нельзя!!! Не отвечает. Можно развязать через адрес адрес сетевой карты.
network.game_clients.address = *
# Порт на который стучится клиент при подключении (20014 - offlike)
network.game_clients.port = 20014

# Настройки для коммуникации с игровыми серверами
# Адрес, на котором работает сервер
network.game_servers.address = *
# Порт, на который стучится игровой сервер при подключении
network.game_servers.port = 20016
# Количество потоков, обрабатывающих сетевое соединение
network.game_servers.thread_count = 4