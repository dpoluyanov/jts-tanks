# Настройки сети для коммуникации с игровым клиентом
# Адрес, на котором работает сервер
# На 127.0.0.1 клиент замыкать нельзя!!! Не отвечает. Можно развязать через адрес адрес сетевой карты.
network.game_clients.address = *
# Порт на который стучится клиент при подключении
network.game_clients.port = 20015

# Настройки сети для коммуникации с сервером авторизации
# Адрес, на котором работает сервер
network.auth_server.address = 127.0.0.1
# Порт, на котором работает сервер авторизации
network.auth_server.port = 20014
